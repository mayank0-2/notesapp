{% load crispy_forms_tags %}

{% block head %}
    <title>Register</title>
{% endblock head%}


{% block body %}
{% include 'nav_bar.html' %}



<div class="flex justify-center items-cente h-full">
    <form class="bg-white shadwo-md rounded px-8 pt-6 pb-8 mb-4 mt-32 w-1/2" method="POST">

        
        {% csrf_token %}
        
        {{form | crispy}}

        <div class="flex items-cente justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" name="sign_up" value="save">
                Sign Up
            </button>

            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Forgot Password?</a>



        </div>

    </form>



</div>


{% endblock body %}
